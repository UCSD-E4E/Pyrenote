version: "3.7"
services:
  backend:
    image: python:3.7
    command: ["bash", "/app/backend/scripts/run-dev.sh"] 
    volumes:
      - ./backend:/app/backend
      - ./backend/venv:/app/backend/venv
      - backend_data:/root/uploads
    environment:
      ADMIN_USERNAME: "${ADMIN_USERNAME}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD}"
      DATABASE_URL: "mysql+pymysql://audino:audino@mysql/audino?charset=utf8mb4"
      FLASK_APP: "app.py"
      FLASK_DEBUG: 1
      FLASK_ENV: "development"
      JWT_SECRET_KEY: "${JWT_SECRET_KEY}"
      JWT_REDIS_STORE_URL: "redis://:audino@redis:6379/0"
    ports:
      - 5000:5000
    depends_on:
      - mysql
      - redis
    networks:
      - backend-network
      - frontend-network

  frontend:
    image: node:13.13.0
    command: ["bash", "/app/frontend/scripts/run-dev.sh"]
    volumes:
      - ./frontend:/app/frontend
      - ./frontend/node_modules:/app/frontend/node_modules
    stdin_open: true
    ports:
      - 443:443
      - 3000:3000
    depends_on:
      - backend
    networks:
      - frontend-network

  mysql:
    platform: linux/x86_64
    image: mysql:5.7
    volumes:
      - ./mysql:/mysql
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: "audino"
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_USER: "audino"
      MYSQL_PASSWORD: "audino"
    command: --init-file=/mysql/create_database.sql --character-set-server=utf8mb4 --collation-server=utf8mb4_bin
    networks:
      - backend-network

  redis:
    build: ./redis
    image: redis
    volumes:
      - redis_data:/data
    environment:
      REDIS_PASSWORD: "audino"
    ports:
      - 6379:6379
    networks:
      - backend-network

volumes:
  mysql_data:
  redis_data:
  backend_data:

networks:
  backend-network:
  frontend-network:
